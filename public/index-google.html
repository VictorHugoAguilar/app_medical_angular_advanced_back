<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="597845449180-mf4cqurem6pkpigfidv8u9ario80ld4b.apps.googleusercontent.com">

    <title>Sign-In</title>
</head>

<body>

    <h1>Google SignIn</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut();">Sign out</a>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.info('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.info('Name: ' + profile.getName());
            console.info('Image URL: ' + profile.getImageUrl());
            console.info('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            var id_token = googleUser.getAuthResponse().id_token;
            console.info('id_token', id_token);
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {
                console.info('User signed out.');
            });
        }
    </script>
</body>

</html>
